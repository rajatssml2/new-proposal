<div style="padding: 20px;">
  <div class="row">
    <div class="col-sm-6" style="border: 1px solid;">
      <i class="fa fa-arrow-left" aria-hidden="true" style="cursor: pointer;"  *ngIf="isChartDrill" (click)="onChartEvent1($event, 'chartClick')">Back</i>
      <div echarts [options]="chartOption" class="demo-chart" *ngIf="!isChartDrill" (chartClick)="onChartEvent1($event, 'chartClick')"></div>
      <div echarts [options]="chartOption11" class="demo-chart" *ngIf="isChartDrill" ></div>

    </div>
    <div class="col-sm-6" style="border: 1px solid;">
      
      <div>
        <label for="state">Select State</label>
        <select  class="form-select" name="state" id="state">
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>
      <div echarts [options]="chartOption2" class="demo-chart"></div>

    </div>

    <div class="col-sm-6" style="border: 1px solid;">
      
      <div echarts [options]="chartOption3" class="demo-chart"></div>

    </div>
    <div class="col-sm-6" style="border: 1px solid;">
      <div echarts [options]="chartOption4" class="demo-chart"></div>

    </div>

  </div>
  <div class="row">
    <div class="col-sm-12" style="border: 1px solid;">
      
      <div echarts [options]="chartOption5" class="demo-chart"></div>

    </div>
  </div>
</div>
